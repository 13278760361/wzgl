<html>

	<head>

		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<title>图表统计-饼状图</title>
		
	</head>

	<body>
		<div class="container-fluid">
			<!--页面导航条-->
			<div class="nav notprint">
				<a class="nav-item">库存管理 </a>
				<img src="../../images/ic_keyboard_arrow_right.png" />

				<img src="../../images/ic_keyboard_arrow_right.png" />
				<a class="nav-item">领用查询 </a>
				<img src="../../images/ic_keyboard_arrow_right.png" />
				<a class="nav-item">图表统计 </a>
				<img src="../../images/ic_keyboard_arrow_right.png" />
				<a class="nav-item">柱状图 </a>

			</div>
			<!--表格-->
			<div class="date-table padb15 notprint">

				<div class="dsplin fs-14">
					<select name="" class="associated-drop big-drop list-top-inputboxshadow">
						<option value="">物品名称</option>
					</select>
					<input value="2016-11-26" class="list-top-input list-top-inputboxshadow"  readonly/>
					<span class="time-interval">到</span>
					<input value="2016-11-26" class="list-top-input list-top-inputboxshadow"  readonly/> 
				</div>
				<a class=" sarech-btn boxshow01 mrg-lf15" style="vertical-align: text-bottom;">
					搜索
				</a>
				<a class=" sarech-btn boxshow07 mrg-lf15" style="vertical-align: text-bottom;">
					图表统计
				</a>
				<div class="topbtn fr">
					<span class=" fs-14 boxshow03 top-btn">新增</span>
					<span class=" fs-14 boxshow03 top-btn" data-toggle="modal" data-target="#myModal">预览</span>
					<span class=" fs-14 boxshow03 top-btn" onclick="window.print()">打印</span>
				</div>
			</div>
			<!--图表内容-->
			<div class="chart-box position-r">
				<div class="position-a chartsele">
					<select name="" class=" boxshow03">
						<option value="">饼状图</option>
						<option value="">柱状图</option>
					</select>
				</div>
				<div class="charts-data">
					<div id="echart"></div>
				</div>
			</div>
		</div>

	<script src="../../js/echarts-all.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	  
	$(function(){

			var chartele = document.getElementById("echart");
			var mychart = echarts.init(chartele);
			 
			var option1= {
			
			 backgroundColor: '#f6f6f6',
			 	
			 title: {
		            text: '笔记本领用部门统计',
		            left: 'center',
		            top: 20,
		            x:'center',
		            textStyle: {
		                color: '#3898C6'
		             }
		         },
		         tooltip : {//提示框
		             trigger: 'item',
		             formatter: "{a} <br/>{b} : {d}%"
		         },
		         legend: {
			        orient : 'vertical',
			        x : 'right',
			        y:'50',
			        data:['研发部','销售部','技术部','UE部','人事部','行政部','网络部'],
			        textStyle:{
			        	border:'#eee solid 1px'
			        }
			      },
		       
		        
		         series : [
		             {
		                 name:'',
		                 type:'pie',
		                 clockwise:'true',
		                 radius : '60%',
		                 center: ['50%', '50%'],
		                 data:[
		                    {value:'12', name:'研发部'},
			                {value:'20', name:'销售部'},
			                {value:'30', name:'技术部'},
			                {value:'100', name:'UE部'},
			                {value:'8', name:'人事部'},
			                {value:'3', name:'行政部'},
					        {value:'3', name:'网络部'}
		 
		                 ],
		             }
		         ]
			};
			var them = {
				  color: [
					'#C2232C', '#9CCA64', '#CCD571', '#FBCF12',
					'#E77B25', '#27737C', '#FC8464'
					],
  
			}
			mychart.setOption(option1);
			mychart.setTheme(them)
		});	
	</script>
	</body>
	
</html>
