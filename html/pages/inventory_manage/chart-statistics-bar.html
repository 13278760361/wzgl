<html>

	<head>

	<body>
		<div class="container-fluid">
			<!--页面导航条-->

				<a class="nav-item">图表统计 </a>
				<img src="../../images/ic_keyboard_arrow_right.png" />
				<a class="nav-item">柱状图 </a>

			</div>
			<!--表格-->
			<div class="date-table padb15 notprint">

				<div class="dsplin fs-14">
					<select name="" class="associated-drop big-drop list-top-inputboxshadow">
						<option value="">物品名称</option>
					</select>
					<input value="2016-11-26" class="list-top-input list-top-inputboxshadow"  readonly/>
					<span class="time-interval">到</span>
					<input value="2016-11-26" class="list-top-input list-top-inputboxshadow"  readonly/> 
				</div>
				<a class=" sarech-btn boxshow01 mrg-lf15" style="vertical-align: text-bottom;">

				</a>
				<a class=" sarech-btn boxshow07 mrg-lf15" style="vertical-align: text-bottom;">
					图表统计
				</a>
				<div class="topbtn fr">
					<span class=" fs-14 boxshow03 top-btn">新增</span>
					<span class=" fs-14 boxshow03 top-btn" data-toggle="modal" data-target="#myModal">预览</span>
					<span class=" fs-14 boxshow03 top-btn" onclick="window.print()">打印</span>
				</div>
			</div>
			<!--图表内容-->
			<div class="chart-box position-r mrg-t50">
				<div class="position-a chartsele" style="right: 10%;">
					<select name="" class=" boxshow03">
						<option value="">柱状图</option>
					</select>
				</div>
				<div class="charts-data">
					<div id="echart"></div>
				</div>
			</div>
		</div>

	<script src="../../js/echarts-all.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	  
	$(function(){

			var chartele = document.getElementById("echart");
			var mychart = echarts.init(chartele);
//			var iii=document.getElementsByClassName("icon");
			var option1= {
			
			 backgroundColor: '#f6f6f6',
			 	
			 title: {
		            text: '笔记本领用部门统计',
		            left: 'center',
		            top: 20,
		            x:'center',
		            textStyle: {
		                color: '#3898C6'
		             }
		         },
		         tooltip : {//提示框
		             trigger: 'axis',
		             formatter: "{a} <br/>{b} : {d}%"
		         },
		            grid: {
				        borderWidth: 0,
				        y: 80,
				        x: 60
				    },
		         
		         xAxis : [
				        {
				        	show: true,
				            type : 'category',
				            splitLine:{ 
			                      show:false 
			               },
			              
				            //设置轴线的属性
		                    axisLine:{
		                        lineStyle:{
		                            border: '2px solid #60C0DE',
		                        }
		                    },
			                    　textStyle: {
						　　color: '#3898C6'
						　　},
				            data :['研发部','销售部','技术部','UE部','人事部','行政部','网络部']
				        }
				    ],
		          yAxis : [
				        {
				        	show: false,
				            type : 'value',
				            splitLine:{ 
				                      show:false 
				               },
				            
				        }
				    ],
		         series : [
		             {
		                 name:'',
		                 type:'bar',
		                 clockwise:'false',
		                 radius : '60%',
		                 center: ['50%', '50%'],
		                 itemStyle: {
			                normal: {
			                    color: function(params) {
			                        // build a color map as your need.
			                        var colorList = [
			                         '#C2232C', '#9CCA64', '#CCD571', '#FBCF12',
									'#E77B25', '#27737C', '#FC8464'
			                        ];
			                        return colorList[params.dataIndex]
			                    },
			                     label: {
			                        show: true,
			                        position: 'top',
			                        formatter: '{b}\n{c}'
			                    },
			                    
			                    //柱形图圆角，初始化效果
                            	barBorderRadius:[5, 5, 5, 5]
			                }
			            },
			            
		                 data:[
		                    {value:'335', name:'研发部'},
			                {value:'150', name:'销售部'},
			                {value:'260', name:'技术部'},
			                {value:'90', name:'UE部'},
			                {value:'190', name:'人事部'},
			                {value:'110', name:'行政部'},
					        {value:'400', name:'网络部'}
		 
		                 ],
		             },
		             
		         ]
			};
			mychart.setOption(option1);
		});	
	</script>
	<!--<img style="display: none;" class="icon" src="../../images/bar_icon/js.png"/>-->
	</body>
	
</html>
