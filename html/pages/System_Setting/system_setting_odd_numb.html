<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>系统设置——单号</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/page_element.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/pages-sty.css" />
		<link rel="stylesheet" href="../../css/system_setting.css" />
	</head>

	<body>
		<div id="setting_name_con">
			<div class="nav">
				<a class="nav-item">系统设置 </a>
				<img src="../../images/ic_keyboard_arrow_right.png" />
				<a class="nav-item">系统设置 </a>
				<img src="../../images/ic_keyboard_arrow_right.png" />
				<a class="nav-item">单号</a>
			</div>
			<div class="setting_name_box padt30 boxshow02">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputtext3" class="col-sm-2 control-label font14_64">采购单号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputtext3">
						</div>
					</div>
					<div class="form-group">
						<label for="inputtext3" class="col-sm-2 control-label font14_64">入库单号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputtext3" placeholder="输入字母＋数字作为开始，如CG20161027">
						</div>
					</div>
					<div class="form-group">
						<label for="inputtext3" class="col-sm-2 control-label font14_64">领用单号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputtext3" placeholder="输入字母＋数字作为开始，如CG20161027">
						</div>
					</div>
					<div class="form-group">
						<label for="inputtext3" class="col-sm-2 control-label font14_64">出库单号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputtext3" placeholder="输入字母＋数字作为开始，如CG20161027">
						</div>
					</div>
					<div class="form-group">
						<label for="inputtext3" class="col-sm-2 control-label font14_64">验收单号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputtext3" placeholder="输入字母＋数字作为开始，如CG20161027">
						</div>
					</div>
					<div class="form-group">
						<label for="inputtext3" class="col-sm-2 control-label font14_64">卡片单号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputtext3" placeholder="输入字母＋数字作为开始，如CG20161027">
						</div>
					</div>
					<div class="form-group">
						<label for="inputtext3" class="col-sm-2 control-label font14_64">变更单号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputtext3" placeholder="输入字母＋数字作为开始，如CG20161027">
						</div>
					</div>
					<div class="form-group">
						<label for="inputtext3" class="col-sm-2 control-label font14_64">报废单号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputtext3" placeholder="输入字母＋数字作为开始，如CG20161027">
						</div>
					</div>
					<div class="form-group">
						<label for="inputtext3" class="col-sm-2 control-label font14_64">维修单号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputtext3" placeholder="输入字母＋数字作为开始，如CG20161027">
						</div>
					</div>
					<div class="textcenter mrg-t50 padb30 notprint">
						<span class="back-btn dpl fs-16 boxshow03 mrg-rg30 btn_inline">保存</span>
					</div>
				</form>
				
			</div>

		</div>
	</body>

</html>
