		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				/*点击变换菜单样式*/
				$(".item-ul li").each(function() {
					$(this).click(function() {
						$(".item-ul li").removeClass("item-li-active")
						$(this).addClass("item-li-active");
						//						$(this).siblings().removeClass("item-li-active");

					})
				})

				$(".menu-list span").each(function() {
					$(this).click(function() {
						$(this).addClass("menu-active");
						$(this).siblings().removeClass("menu-active");

					})
				})

				$(".system-item").each(function() {
						$(this).click(function() {
							$(this).addClass("system-active");
							$(this).siblings().removeClass("system-active");

						})
					})
					/*点击变换表格标签样式   添加背景颜色*/
				$(".tab-table").each(function() {
						$(this).click(function() {
							$(this).addClass("tab-active");
							$(this).siblings().removeClass("tab-active");

						})
					})
					/**/
				var flag = 0;
				$(".item-tit-box").each(function() {

						$(this).click(function() {
							if(flag == 0) {
								$(this).children("img").attr("src", "../images/xoala01.png")
								$(this).parent().next().show()
								flag = 1;
							} else {
								$(this).children("img").attr("src", "../images/xiala.png")
								$(this).parent().next().hide();
								flag = 0;
							}

						})

					})
					/*菜单滚动条设置*/
				var h = $(window).height() - 90;
				$(".left-menu-box").css({
					"height": h + 'px',
					"overflow-y": 'auto'
				});
				$(".main-content").css({
					"height": h + 'px',
					"overflow-y": 'auto'
				});

				$("iframe").height(h)
				
			})
		</script>
