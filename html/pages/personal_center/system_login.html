<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="">
		<meta name="author" content="xx_xh">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/publicSty.css" />
		<link rel="stylesheet" href="../../css/system_setting.css" />
		<title>系统登录</title>
	</head>

	<body>
		<div class="warps">
			<div class="header">
				<div class="logo">
					<img src="../../images/logo.png" />
					<span class="system-name">物资管理平台</span>
				</div>
			</div>

			<div class="login_content">
				<!--做背景图片-->
				<img src="../../images/system_log.jpg" class="system_log_bg" />
				<!--登录窗口-->
				<div class="login_content_box">
					<h1 class="login_fonts_b">用户登录</h1>
					<div class="sform_box">
						<form role="form">
							<div class="form-group">
								<input type="text" class="form-control s_input_h" id="exampleInputEmail1" placeholder="请输入用户名">
							</div>
							<div class="form-group">
								<input type="password" class="form-control s_input_h" id="exampleInputPassword1" placeholder="请输入6-20位密码">
							</div>
							<button type="submit" class="btn s_submit_btn">登录</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
