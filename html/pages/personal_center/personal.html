<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户设置——个人中心</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/page_element.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/pages-sty.css" />
	</head>

	<body>
		<!--个人中心中间部分-->
		<div id="person_mid">
			<div class="person_nav">
				<span>用户设置</span>
				<span class="person_grade">》</span>
				<span>个人中心</span>
			</div>
			<div class="pserson_box">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label person_box_f">用户名</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputEmail3" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label person_box_f">密码</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="inputPassword3" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label person_box_f">姓名</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputPassword3" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label person_box_f">性别</label>
						<div class="col-sm-8">
							<label class="demo--label person_box_f">
						        <input class="demo--radio" type="radio" checked="checked" name="demo-radio">
						        <span class="demo--radioInput"></span>男
						    </label>
						    <label class="demo--label Pmargin_left person_box_f">
						        <input class="demo--radio" type="radio" name="demo-radio">
						        <span class="demo--radioInput"></span>女
						    </label>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label person_box_f">部门</label>
						<div class="col-sm-8">
							<select class="form-control">
							  <option>产品部</option>
							  <option>研发部</option>
							  <option>人事部</option>
							  <option>财务部</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label person_box_f">角色</label>
						<div class="col-sm-5">
							<select class="form-control">
							  <option>产品部</option>
							  <option>研发部</option>
							  <option>人事部</option>
							  <option>财务部</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label person_box_f">联系方式</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputPassword3" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label person_box_f">邮箱</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="inputPassword3" placeholder="">
						</div>
					</div>
					
					<div class="textcenter mrg-t50 notprint">
						<span class="back-btn dpl fs-16 boxshow03 mrg-rg30 btn_inline">保存</span>
						<span class="back-btn dpl fs-16 boxshow03 mrg-lf30 btn_inline btn_cancle">取消</span>
					</div>
				</form>
			</div>
		</div>
		<!--个人中心中间部分结束-->
	</body>

</html>
