<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>资产管理——资产报废查询</title>
		<link rel="stylesheet" href="__CSS__/dropload.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="__CSS__/publicsty.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/asset_set.css" />
	</head>

	<body style="background: #FFFFFF;" class="inner">
		<include file="Public/header" />
	    <include file="Public/nav" />

		<div class="mess_search">
			<a href="{:U('Scrap/add')}" class="jia_btn">
				<img src="__IMG__/jia.png" />
			</a>
			<form method="get">
				<div class="search_box">
					<input id="search_key" type="text"  name="keyword" placeholder="输入单号/物品/部门进行查询"  value="{$keyword}" />
					<div class="search_ico" onclick="forms[0].submit();">
						<img src="__IMG__/search.png" />
					</div>
				</div>
			</form>
		</div>

		<table class="am-table am-table-bordered am-table-striped table_limit lists">
			<thead>
				
				<tr>
					<th>资产代码</th>
					<th>物品名称</th>
					<th>部门</th>
					<th>使用人</th>
				</tr>
		
			</thead>
			<tbody>
				<volist name="lists" id="vo">
				<tr>
					<td url="{:U('Scrap/info',array('id'=>$vo['id']))}">{$vo.order_sn}</td>
					<td>{$vo.assets_name}</td>
					<td>{$vo.department}</td>
					<td>{$vo.keeper}</td>
				</tr>
				</volist>
		
			</tbody>
		</table>
	</body>
	<include file="Public/footer" />
	
	<script type="text/javascript" src="__JS__/dropload.min.js"></script>
	<script>
		$(function() {
			var page = 1;
   			// 每页展示5个
   			var size = {$ajaxlen};

   			var keyword="{$keyword}";
   			

			$('.inner').dropload({
				scrollArea: window,
				domDown: {
					domClass: 'dropload-down',
					domRefresh: '<div class="dropload-refresh">↑上拉加载更多</div>',
					domLoad: '<div class="dropload-load"><span class="loading"></span>加载中</div>',
					domNoData: '<div class="dropload-noData">没有更多数据了！</div>'
				},
				loadDownFn: function(me) {
   					page++;
   					// 拼接HTML
   					var result = '';
   					$.ajax({
   						type: 'GET',
   						url: '/Admin/Scrap/ajaxScrap/page/'+page+'/size/'+size+'/keyword/'+keyword,
   						dataType: 'json',
   						success: function(data) {
     						// alert(page);
   							var arrLen = data.length;
   							if(arrLen > 0) {
   								for(var i = 0; i < arrLen; i++) {
	   									result += '<tr url="/Admin/Scrap/info/id/'+data[i].id+'">' +
	   									'<td>' + data[i].order_sn + '</td>' +
	   									'<td>' + data[i].assets_name + '</td>' +
	   									'<td>' + data[i].department + '</td>' +
	   									'<td>' + data[i].keeper + '</td>' +
	   									'</tr>';
   								}
   								// 如果没有数据
   							} else {
   								// 锁定
   								me.lock();
   								// 无数据
   								me.noData();
   							}
   							// 为了测试，延迟1秒加载
   							// alert(result);return;
   							setTimeout(function() {
   								// 插入数据到页面，放到最后面
   								$('.lists').append(result);
   								// 每次数据插入，必须重置
   								me.resetload();
   							}, 1000);
   						},
   						error: function(xhr, type) {
   							// alert('Ajax error!');
   							// 即使加载出错，也得重置
   							me.resetload();
   						}
   					});
   				},
				threshold: 50
			});
		});
	</script>
</html>
