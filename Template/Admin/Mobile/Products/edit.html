<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>系统设置-物品新增</title>
	<link rel="stylesheet" type="text/css" href="__CSS__/amazeui.min.css" />
	<link rel="stylesheet" type="text/css" href="__CSS__/publicsty.css" />
	<link rel="stylesheet" type="text/css" href="__CSS__/system_set.css" />
</head>
<body>
	<include file="Public/header" />
	<include file="Public/nav" />
	<form class="am-form am-form-horizontal">
		<div class="form_color_white">
			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">物品名称</label>
				<div class="am-u-sm-8">
					<input type="text" goods="assets_name" value="{$info['assets_name']}" placeholder="请输入物品名称">
				</div>
			</div>
			
			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">单位</label>
				<div class="am-u-sm-8">
					<input type="text" goods="unit" value="{$info['unit']}" placeholder="请输入单位">
				</div>
			</div>

			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">资产分类</label>
				<div class="am-u-sm-8">
					<select class="goods_select" goods="cate_id">
						<volist name="cates" id="vo">
						<option value="{$vo['id']}" <eq name="info['cate_id']" value="$vo['id']">selected="selected"</eq> >{$vo['fullname']}</option>
						</volist>
					</select>
				</div>
			</div>
			
			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">归类</label>
				<div class="am-u-sm-8">
					<div class="am-form-group am-form-select">
					    <select class="goods_select" goods="type_id">
					      <volist name="types" id="vo">
						<option value="{$vo['id']}" <eq name="info['type_id']" value="$vo['id']">selected="selected"</eq> >{$vo['type_name']}</option>
						</volist>
					    </select>
					</div>
				</div>
			</div>
		</div>
		<input type="hidden" goods="id" value="{$info['id']}">
		<input type="button" class="back_btn" value="提交" poster="goods" action="__SELF__" />
	</form>
</body>
<include file="Public/footer" />
</html>
