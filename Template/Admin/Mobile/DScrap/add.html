<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>资产管理——资产报损报废查询——新增</title>
		<!--日期控件依赖的css-->
		<link href="__CSS__/datecss/mobiscroll_002.css" rel="stylesheet" type="text/css">
		<link href="__CSS__/datecss/mobiscroll.css" rel="stylesheet" type="text/css">
		<link href="__CSS__/datecss/mobiscroll_003.css" rel="stylesheet" type="text/css">
		<!--日期控件依赖的css-->
		<link rel="stylesheet" type="text/css" href="__CSS__/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/publicsty.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/asset_set.css" />
		<link rel="stylesheet" href="__CSS__/inventory.css" />
	</head>


	<body>
		<div id="nav_tit">
			<div class="Yves">Yves</div>
			<div class="nav_font">物资管理平台</div>
			<div class="enve">
				<img src="__IMG__/envelope_ico.png" />
			</div>
			<div class="scan">
				<img src="__IMG__/scan_ico.png" />
			</div>
		</div>

		<div id="nav_box">
			<a class="nav_ico">首页</a>
			<a class="nav_ico">库存管理</a>
			<a class="nav_ico nav_active">资产管理</a>
			<a class="nav_ico">系统设置</a>
		</div>

		<ol class="am-breadcrumb">
		  <li><a href="#">资产管理</a></li>
		  <li><a href="#">资产报损报废查询</a></li>
		  <li class="am-active">新增</li>
		</ol>

		<form class="am-form am-form-horizontal">
			<div class="form_color_white">
				<div class="am-form-group">
					<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">单号</label>
					<div class="am-u-sm-8">
						<input type="text" id="doc-ipt-3 sys_input" placeholder="自动生成" value="{$order_sn}" readonly="" info-data="order_sn">
					</div>
				</div>
				<div class="am-form-group">
					<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">日期</label>
					<div class="am-u-sm-8">
						<input name="appDate" id="appDate" type="text" placeholder="请选择日期" info-data="time">
					</div>
				</div>


				<if condition="$is_supper eq 1"> <!-- 超级管理员选部门 -->
							<div class="am-form-group">
								<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">部门</label>
								<div class="am-u-sm-8">
									<div class="am-form-group am-form-select">
										<select class="goods_select" info-data="org_id">
											<option value="">请选择</option>
				                             <volist name="top_departs" id="vo">
				                                    <option value="{$vo.id}">{$vo.fullname}</option>
				                             </volist>
										<select>
									</div>
								</div>
							</div>
				 </if>
			
			</div>

			
			
			<div id="goods_add_box" class="bord_top_ddd m-box">
				<div class="form_color_white goods_add_box m-sub">
					<div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">卡片单号</label>
						<div class="am-u-sm-8">
							<input type="text" id="doc-ipt-pwd-2" field="order_sn" placeholder="请输入">
						</div>
					</div>

					<div class="am-form-group">
						<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">物品名称</label>
						<div class="am-u-sm-8">
							<input type="text" id="doc-ipt-3 sys_input" field="assets_name" placeholder="请输入">
						</div>
					</div>
					
					<div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">资产分类</label>
						<div class="am-u-sm-8">
							<input type="text" id="doc-ipt-pwd-2" field="cate_name" placeholder="请输入">
						</div>
					</div>
	
					
	
					<div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">规格型号</label>
						<div class="am-u-sm-8">
							<input type="text" id="doc-ipt-pwd-2" field="spec" placeholder="请输入">
						</div>
					</div>

					<div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">单位</label>
						<div class="am-u-sm-8">
							<input type="text" id="doc-ipt-pwd-2" field="unit" placeholder="请输入">
						</div>
					</div>
	
					<div class="am-form-group">
						<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">原值</label>
						<div class="am-u-sm-8">
							<input type="text" id="doc-ipt-3 sys_input" field="original_value" placeholder="请输入">
						</div>
					</div>
	
					
	<!-- 
					<div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">部门</label>
						<div class="am-u-sm-8">
							<input type="text" id="doc-ipt-pwd-2" placeholder="请输入">
						</div>
					</div> -->
	
					<div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">购入日期</label>
						<div class="am-u-sm-8">
							<input type="text" id="doc-ipt-3 sys_input" field="start_date" placeholder="请输入">
						</div>
					</div>
	
					<div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">使用年限</label>
						<div class="am-u-sm-8">
							<div class="am-form-group am-form-select">
								<input type="number" id="doc-ipt-pwd-2" field="service_life" placeholder="请输入">
							</div>
							<span id="delete_goods" onclick="delete_goods(this)">删除</span>
						</div>
					</div>
				</div>
			</div>
			
			<div id="goods_add_btn" class="bord_top_ddd bord_no_bottom">
				<img src="__IMG__/jia.png" />
				<span>增加物品</span>
			</div>
			
			<div class="form_color_white bord_top_ddd">
				<div class="am-form-group">
					<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">报废说明</label>
					<div class="am-u-sm-8">
						<label class="demo--label">
					        <input class="demo--radio" type="radio" name="demo-radio" info-data="status" value="维修失败">
					        <span class="demo--radioInput"></span>
					        <span class="radio_font">维修失败</span>
					    </label>
					    <label class="demo--label">
					        <input class="demo--radio" type="radio" name="demo-radio" info-data="status" value="故障">
					        <span class="demo--radioInput"></span>
					        <span class="radio_font">故障</span>
					    </label>
					    <label class="demo--label">
					        <input class="demo--radio" type="radio" name="demo-radio" info-data="status" value="到期">
					        <span class="demo--radioInput"></span>
					        <span class="radio_font">到期</span>
					    </label>
					    <label class="demo--label">
					        <input class="demo--radio" type="radio" name="demo-radio" checked="checked" info-data="status" value="其他">
					        <span class="demo--radioInput"></span>
					        <span class="radio_font">其他</span>
					    </label>
						<input type="text" id="doc-ipt-3 sys_input" placeholder="请输入其他理由" info-data="reason">
					</div>
				</div>
			</div>
			
			<div id="audit_add_box">
				<div class="audit_add_box">
					<div class="am-form-group">
						<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">审核</label>
						<div class="am-u-sm-8">
							<div class="am-form-group am-form-select">
								<select class="goods_select" info-data="depart_id">
								  <volist name="departs" id="vo">
									<option value="{$vo.id}">{$vo.fullname}</option>
								  </volist>
								</select>
							</div>
							<span id="delete_asset" onclick="delete_aduit(this)">删除</span>
						</div>
					</div>
				</div>
			</div>
			
			<div id="audit_add_btn">
				<img src="__IMG__/jia.png" />
				<span>增加审核</span>
			</div>
			
			<input type="button" class="back_btn" poster="info" action="__SELF__" value="提交"></input>
		</form>
	</body>
	<include file="Public/footer" />
	<!--日期控件依赖的js-->
	<script type="text/javascript" src="__JS__/jquery1.11.1.min.js" ></script>
	<script src="__JS__/datejs/mobiscroll_002.js" type="text/javascript"></script>
	<script src="__JS__/datejs/mobiscroll_004.js" type="text/javascript"></script>
	<script src="__JS__/datejs/mobiscroll.js" type="text/javascript"></script>
	<script src="__JS__/datejs/mobiscroll_003.js" type="text/javascript"></script>
	<script src="__JS__/datejs/mobiscroll_005.js" type="text/javascript"></script>
	<script src="__JS__/sercher.js" type="text/javascript"></script>
	<!--日期控件依赖的js-->
	<script type="text/javascript">
	var tab=null;
	var goods_len = 1;
		//日期
        $(function () {

        	/*************************************************\
			 * 实例化根据卡片单号添加物品
			\*************************************************/
			tab = new Sercher({box:'.m-box',sub:'.m-sub',inputer:'order_sn',submit:'info',type:'post',url:'{:U('Scrap/getData')}'}).add();
			/*************************************************\
			 * 日期
			\*************************************************/
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 10, //开始年份
		        endYear: currYear + 10 //结束年份
			};
		  	$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));


		 /*************************************************\
			 * 点击——增加审核
			\*************************************************/
			$("#audit_add_btn").click(function(){
				var audit_box=("#audit_add_box");
				var copy_aduit = $(".audit_add_box:first-child").clone(true);
				copy_aduit.appendTo(audit_box);
				goods_len = $(".audit_add_box").length;
			});

			/*************************************************\
			 * 点击增加物品按钮——添加物品
			\*************************************************/
			$("#goods_add_btn").click(function(){
				tab.add();
			});
			/*************************************************\
			 * 点击空白处ul信息提示框隐藏
			\*************************************************/
			$(document).bind("click",function(e){
				var e = e||event;
				e.stopPropagation();
				$(".search_html").hide();
			});
		});
		/*************************************************\
		 * 删除审核,len定义为全局变量len=1;
		\*************************************************/
		function delete_aduit(d){
			if(goods_len == 1){
				return;
			}else{
				$(d).closest(".audit_add_box").remove();
				goods_len = $(".audit_add_box").length;
			}
		}

		/*************************************************\
		 * 删除物品
		\*************************************************/
		function delete_goods(o) {
			tab.del(o);
		}
		

    </script>
</html>
