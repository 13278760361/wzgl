<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>资产管理——资产变更查询——新增</title>
		<!--日期控件依赖的css-->
		<link href="__CSS__/datecss/mobiscroll_002.css" rel="stylesheet" type="text/css">
		<link href="__CSS__/datecss/mobiscroll.css" rel="stylesheet" type="text/css">
		<link href="__CSS__/datecss/mobiscroll_003.css" rel="stylesheet" type="text/css">
		<!--日期控件依赖的css-->
		<link rel="stylesheet" type="text/css" href="__CSS__/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/publicsty.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/asset_set.css" />
		<link rel="stylesheet" href="__CSS__/inventory.css" />
	</head>

	<body>
		<include file="Public/header" />
		<include file="Public/nav" />

		<div class="am-form am-form-horizontal">
			<div class="form_color_white">
				<div class="am-form-group">
					<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">单号</label>
					<div class="am-u-sm-8">
						<input type="text" id="doc-ipt-3 sys_input" placeholder="自动生成" value="{$order_sn}" readonly="readonly" ni-o="ordersn">
					</div>
				</div>

				<div class="am-form-group">
					<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">日期</label>
					<div class="am-u-sm-8">
						<input name="appDate" id="appDate" type="text" placeholder="请选择日期" ni-o="date" value="{$order['time']|date='Y-m-d H:i',###}">
					</div>
				</div>
			</div>

			<div id="goods_add_box" class="bord_top_ddd m-box">
				<volist name="goods" id="gls">
				<div class="form_color_white goods_add_box m-sub">
					<div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">资产代码</label>
						<div class="am-u-sm-8">
							<input type="text" field="order_sn" placeholder="请输入" readonly="readonly" value="{$gls['order_sn']}" >
						</div>
					</div>

					<div class="am-form-group">
						<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">资产分类</label>
						<div class="am-u-sm-8">
							<input type="text" field="cate_name" placeholder="请输入"  readonly="readonly" value="{$gls['cate_name']}">
						</div>
					</div>

					<div class="am-form-group">
						<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">物品名称</label>
						<div class="am-u-sm-8">
							<input type="text" field="assets_name" placeholder="请输入" readonly="readonly" value="{$gls['assets_name']}">
						</div>
					</div>

					<div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">规格型号</label>
						<div class="am-u-sm-8">
							<input type="text" field="spec" placeholder="请输入" readonly="readonly" value="{$gls['spec']}">
						</div>
					</div>

					<div class="am-form-group">
						<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">金额</label>
						<div class="am-u-sm-8">
							<input type="text" field="original_value" placeholder="请输入" readonly="readonly" value="{$gls['original_value']}">
						</div>
					</div>

					<div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">原使用人</label>
						<div class="am-u-sm-8">
							<input type="text" field="keeper" placeholder="请输入" readonly="readonly" value="{$gls['keeper']}">
						</div>
					</div>

					<div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">原部门</label>
						<div class="am-u-sm-8">
							<input type="text" field="department" placeholder="请输入" readonly="readonly" value="{$gls['department']}">
						</div>
					</div>

					<div class="am-form-group">
						<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">现使用人</label>
						<div class="am-u-sm-8">
							<input type="text" field="cur_user" placeholder="请输入" readonly="readonly" value="{$gls['cur_user']}">
						</div>
					</div>

					<div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">现部门</label>
						<div class="am-u-sm-8">
							<input type="text" field="cur_department" placeholder="请输入" readonly="readonly" value="{$gls['cur_department']}">
							<!-- <select class="goods_select" field="cur_department">
								<option value="0">请选择部门</option>
								<volist name="list_dep" id='ld'>
									<option value="{$ld.id}">{$ld.fullname}</option>
								</volist>
							</select> -->
							<!-- <span id="delete_goods" onclick="delete_goods(this)">删除</span> -->
						</div>
					</div>
					</volist>
					<!-- <div class="am-form-group">
						<label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label sys_num">变更日期</label>
						<div class="am-u-sm-8">
							<div class="am-form-group am-form-select">
								<input type="text" field="change_date" class="startDate" placeholder="请输入">
							</div>
							<span id="delete_goods" onclick="delete_goods(this)">删除</span>
						</div>
					</div> -->
				</div>
			</div>

			<!-- <div id="goods_add_btn" class="bord_top_ddd bord_no_bottom">
				<img src="__IMG__/jia.png" />
				<span>增加物品</span>
			</div> -->

			<div class="form_color_white bord_top_ddd">
				<div class="am-form-group">
					<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">变更说明</label>
					<div class="am-u-sm-8">
						<input type="text" id="doc-ipt-3 sys_input" placeholder="请输入" ni-o="remark" readonly="readonly" value="{$order['remark']}">
					</div>
				</div>
			</div>

			<div id="audit_add_box">
				<div class="audit_add_box">
					<div class="am-form-group">
						<label for="doc-ipt-3" class="am-u-sm-4 am-form-label sys_num">审核</label>
						<div class="am-u-sm-8">
							<div class="am-form-group am-form-select">
								<select class="goods_select" ni-o="department_id">
									<option value="0">请选择部门</option>
									<volist name="list_dep" id='ld'>
										<option value="{$ld.id}">{$ld.fullname}</option>
									</volist>
								</select>
							</div>
							<span id="delete_asset" onclick="delete_aduit(this)">删除</span>
						</div>
					</div>
				</div>
			</div>

			<div id="audit_add_btn">
				<img src="__IMG__/jia.png" />
				<span>增加审核</span>
			</div>

			<input type="submit" class="back_btn" poster="ni" action="{:U('apply')}" value="提交"></input>
		</div>
	</body>
	<include file="Public/footer" />
	<!--日期控件依赖的js-->
	<script src="__JS__/datejs/mobiscroll_002.js" type="text/javascript"></script>
	<script src="__JS__/datejs/mobiscroll_004.js" type="text/javascript"></script>
	<script src="__JS__/datejs/mobiscroll.js" type="text/javascript"></script>
	<script src="__JS__/datejs/mobiscroll_003.js" type="text/javascript"></script>
	<script src="__JS__/datejs/mobiscroll_005.js" type="text/javascript"></script>
	<script src="__JS__/sercher.js" type="text/javascript"></script>
	<!--日期控件依赖的js-->
	<script type="text/javascript">
	var tab=null;
	var goods_len = 1;
		//日期
		$(function() {
			/*************************************************\
			 * 实例化根据资产代码添加物品
			\*************************************************/
			tab = new Sercher({box:'.m-box',sub:'.m-sub',inputer:'order_sn',submit:'ni',url:'{:U("goodsList",array("org"=>$org))}'}).add();

			/*************************************************\
			 * 日期
			\*************************************************/
			var currYear = (new Date()).getFullYear();
			var opt = {};
			opt.date = {
				preset: 'date'
			};
			opt.datetime = {
				preset: 'datetime'
			};
			opt.time = {
				preset: 'time'
			};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
				display: 'modal', //显示方式 
				mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
				startYear: currYear - 10, //开始年份
				endYear: currYear + 10 //结束年份
			};
			$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));

			/*************************************************\
			 * 点击增加物品按钮——添加物品
			\*************************************************/
			$("#goods_add_btn").click(function(){
				tab.add();
			});
			/*************************************************\
			 * 点击空白处ul信息提示框隐藏
			\*************************************************/
			$(document).bind("click",function(e){
				var e = e||event;
				e.stopPropagation();
				$(".search_html").hide();
			});
			
			/*************************************************\
			 * 点击——增加审核
			\*************************************************/
			$("#audit_add_btn").click(function(){
				var audit_box=("#audit_add_box");
				var copy_aduit = $(".audit_add_box:first-child").clone(true);
				copy_aduit.appendTo(audit_box);
				goods_len = $(".audit_add_box").length;
			});
		});
		
		/*************************************************\
		 * 删除审核,len定义为全局变量len=1;
		\*************************************************/
		function delete_aduit(d){
			if(goods_len == 1){
				return;
			}else{
				$(d).closest(".audit_add_box").remove();
				goods_len = $(".audit_add_box").length;
			}
		}
		
		/*************************************************\
		 * 删除物品
		\*************************************************/
		function delete_goods(o){
			tab.del(o);
		}
	</script>

</html>
