<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>系统设置-权限设置</title>
	<link rel="stylesheet" href="__CSS__/dropload.css" />
	<link rel="stylesheet" type="text/css" href="__CSS__/amazeui.min.css"/>
	<link rel="stylesheet" type="text/css" href="__CSS__/publicsty.css" />
	<link rel="stylesheet" type="text/css" href="__CSS__/system_set.css" />
</head>
<body style="background: #FFFFFF;" class="inner">
	<include file="Public/header" />
	<include file="Public/nav" />
	<table class="am-table am-table-bordered am-table-striped table_limit lists">
		<thead>
			<tr>
				<th>用户名</th>
				<th>姓名</th>
				<th>性别</th>
				<th>部门</th>
			</tr>
		</thead>
		<tbody>
			<volist name="lists" id="vo">
			<tr>
				<td>{$vo['username']}</td>
				<td>{$vo['name']}</td>
				<td>{$vo['sex']}</td>
				<td>{$vo['depart']}</td>
			</tr>
			</volist>
		</tbody>
	</table>
</body>
<include file="Public/footer" />
<script>
$(function(){timer.add({type:'post',url:"__SELF__",call:_setval});});
function _setval(d)
{
	var str='';
	for(var i=0;i<d.length;i++){str+='<tr class="m-tr"><td>'+d[i].username+'</td><td>'+d[i].name+'</td><td>'+d[i].sex+'</td><td>'+d[i].depart+'</td></tr>';}
	$('.lists').find('tbody').html(str);
}
</script>
</html>
