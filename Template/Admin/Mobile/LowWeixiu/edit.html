	<script type="text/javascript">
		//日期
		var goods_len=$(".a_box").length;
        $(function () {
        	/*************************************************\
			 * 实例化根据资产代码添加物品
			\*************************************************/
			var weburl="/Admin/Weixiu/goodsList?org_id={$did}";
// var t=new Table('#addList',{submit:'ni',input:'order_sn',data:weburl}).addrow();
			tab = new Sercher({box:'.m-box',sub:'.m-sub',inputer:'order_sn',submit:'info',url:weburl});

			/*************************************************\
			 * 点击增加物品按钮——添加物品
			\*************************************************/
			$("#goods_add_btn").click(function(){
				tab.add();
			});
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 10, //开始年份
		        endYear: currYear + 10 //结束年份
			};
		  	$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
		  	$("#startDate").mobiscroll($.extend(opt['date'], opt['default']));
        //增加审核
	 	//增加审核
			$("#audit_add_btn").click(function() {
				var audit_box=("#audit_add_box");
				var copy_aduit = $(".a_box").eq(0).clone(true);
				copy_aduit.appendTo(audit_box);
				goods_len = $(".a_box").length;
			});
		});
    	$('#departmentClickBtn').change(function(event) {
			/* Act on the event */
			var id=$(this).val();
			var url="/Admin/Weixiu/add?did="+id;
			// layer.open(url);
			window.location.href=url;
		});
        		/*************************************************\
		 * 删除物品
		\*************************************************/
		function delete_goods(o){
			tab.del(o);
		}
		function delete_aduit(d){
	
			if(goods_len == 1){
				return;
			}else{
				$(d).closest(".audit_add_box").remove();
				goods_len = $(".audit_add_box").length;
			}
			goods_len--;
		}
    </script>
