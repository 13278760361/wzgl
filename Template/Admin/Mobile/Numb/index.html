<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>系统设置-单号</title>
	<link rel="stylesheet" type="text/css" href="__CSS__/amazeui.min.css" />
	<link rel="stylesheet" type="text/css" href="__CSS__/publicsty.css" />
	<link rel="stylesheet" type="text/css" href="__CSS__/system_set.css" />
</head>
<body>
	<include file="Public/header" />
	<include file="Public/nav" />
	<form class="am-form am-form-horizontal">
		<div class="form_color_white">
			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">采购单号</label>
				<div class="am-u-sm-8">
					<input type="text" placeholder="输入字母＋数字，如CG201611111111" sn="CGSN" value="{:C('CGSN')}" />
				</div>
			</div>

			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">入库单号</label>
				<div class="am-u-sm-8">
					<input type="text" placeholder="请输入" sn="RKSN" value="{:C('RKSN')}">
				</div>
			</div>
			
			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">领用单号</label>
				<div class="am-u-sm-8">
					<input type="text" placeholder="请输入" sn="LYSN" value="{:C('LYSN')}">
				</div>
			</div>
			
			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">出库单号</label>
				<div class="am-u-sm-8">
					<input type="text" placeholder="请输入" sn="CKSN" value="{:C('CKSN')}">
				</div>
			</div>
			
			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">验收单号</label>
				<div class="am-u-sm-8">
					<input type="text" placeholder="请输入" sn="YSSN" value="{:C('YSSN')}">
				</div>
			</div>
			
			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">卡片单号</label>
				<div class="am-u-sm-8">
					<input type="text" placeholder="请输入" sn="KPSN" value="{:C('KPSN')}">
				</div>
			</div>
			
			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">变更单号</label>
				<div class="am-u-sm-8">
					<input type="text" placeholder="请输入" sn="BGSN" value="{:C('BGSN')}">
				</div>
			</div>
			
			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">报废单号</label>
				<div class="am-u-sm-8">
					<input type="text" placeholder="请输入" sn="BFSN" value="{:C('BFSN')}">
				</div>
			</div>
			
			<div class="am-form-group">
				<label class="am-u-sm-4 am-form-label sys_num">维修单号</label>
				<div class="am-u-sm-8">
					<input type="text" placeholder="请输入" sn="WXSN" value="{:C('WXSN')}">
				</div>
			</div>
		</div>
		
		<input type="submit" class="back_btn" poster="sn" action="__SELF__" value="保存" />
	</form>
</body>
<include file="Public/footer" />
</html>
