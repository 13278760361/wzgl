<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>资产管理——卡片管理——详情</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/publicsty.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/asset_set.css" />
	</head>

	<body>
		<include file="Public/header" />
		<include file="Public/nav" />
		
		<div class="asset_con_box">
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">单号</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.order_sn}</label>
			</div>
			<if condition="$is_supper eq 1">
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">部门</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.depart_name}</label>
			</div>
			</if>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">日期</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.input_time|date='Y-m-d',###}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">使用部门</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.use_depart}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">物品名称</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.assets_name}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">规格型号</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.spec}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">保管人</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.keeper}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">保管部门</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.keep_depart}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">存放地点</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.store_address}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">使用状况</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">
				{$info.use_status}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">使用年限</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.service_life}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">开始使用日期</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.start_date|date='Y-m-d',###}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">折旧方法</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">
				<foreach name="depr_method" item="vo" key="k">
					<!-- <if condition="$info['depr_method'] eq $k"> -->
					{$vo}
					<!-- </if> -->
				</foreach>
				</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">已计提月份</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.mon_total}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">原值</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.original_value}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">净残值率</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.net_salvage}%</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">净残值</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.net_residual_value}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">月折旧率</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.mon_depr_rate}%</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">月折旧额</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.mon_depr_amount}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">累计折旧</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.mon_depr_sum}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">净值</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.net_worth}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">剩余可提折旧</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.k_net_worth}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">纳税人类型</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color"><if condition='$info.taxpayer_type eq 0'>小规模纳税人<else />一般纳税人</if></label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">增值税税率</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.vat_rate}%</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">税额</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.tax_val}</label>
			</div>
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num" >备注</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">{$info.remark}</label>
			</div>
			
			<div class="am-form-group asset_list">
				<label for="doc-ipt-3" class="am-u-sm-5 am-form-label sys_num">二维码</label>
				<label for="doc-ipt-3" class="am-u-sm-7 am-form-label sys_num back_color">
					<img src="/{$info.qrcode}" />
				</label>
			</div>
		</div>
		
		<div class="btn_box">
			<a class="btn_list" href="{:U('Admin/Exchange/apply',array('card_sn'=>$info['order_sn']))}">变更</a>
			<a class="btn_list" href="{:U('Admin/Scrap/add',array('order_sn'=>$info['order_sn']))}">报废</a>
			<a class="btn_list" href="{:U('Admin/Weixiu/add',array('did'=>$info['org_id'],'card_id'=>$info['id'],'from'=>1))}">维修</a>
			<input type="text" hidden="hidden" value="{$info.goods_id}" pd="goods_id">
			<input type="text" hidden="hidden" pd="is_pd" value="{$info.is_inventory}">
			<a action="{:U('edit')}" poster="pd" class="btn_list <eq name="info.is_inventory" value="0">btn_green</eq>" >盘点</a>
		</div>
	</body>
	<include file="Public/footer" />
	<!--日期控件依赖的js-->
	<script src="__JS__/datejs/mobiscroll_002.js" type="text/javascript"></script>
	<script src="__JS__/datejs/mobiscroll_004.js" type="text/javascript"></script>
	<script src="__JS__/datejs/mobiscroll.js" type="text/javascript"></script>
	<script src="__JS__/datejs/mobiscroll_003.js" type="text/javascript"></script>
	<script src="__JS__/datejs/mobiscroll_005.js" type="text/javascript"></script>
	<script src="__JS__/sercher.js" type="text/javascript"></script>
</html>
