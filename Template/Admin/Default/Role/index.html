<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>系统设置——角色设置</title>
		<link rel="stylesheet" href="__CSS__/bootstrap.min.css" />
		<link rel="stylesheet" href="__CSS__/common.css" />
		<link rel="stylesheet" href="__CSS__/page_element.css" />
		<link rel="stylesheet" href="__CSS__/system_setting.css" />
	</head>
	<body>
		<div id="setting_name_con">
			<div class="nav">
				<a class="nav-item">系统设置 </a>
				<img src="__IMG__/ic_keyboard_arrow_right.png" />
				<a class="nav-item">角色设置 </a>
			</div>
			<div class="name_add_btn mrg-t50">
				<a href="{:U('add')}"><img src="__IMG__/name_add.png"/></a>
			</div>
			<table class="table table-bordered">
			  	<thead>
			  		<th>角色编号</th>
			  		<th>角色名称</th>
			  		<th>操作</th>
			  	</thead>
			  	<tbody>
			  		<volist name="lists" id="vo">
			  		<tr>
			  			<td>{$vo['id']}</td>
			  			<td>{$vo['title']}</td>
			  			<td>
			  				<a href="{:U('edit',array('id'=>$vo['id']))}" class="name_table_alter fs12">修改</a>
			  				<a class="name_table_dele fs12 poster" poster-ids="{$vo['id']}" action="{:U('del')}">删除</a>
			  			</td>
			  		</tr>
			  		</volist>
			  	</tbody>
			</table>
		</div>
		<script type="text/javascript" src="__JS__/jquery.min.js"></script>
		<script type="text/javascript" src="__JS__/ronshn.js"></script>
	</body>
</html>
