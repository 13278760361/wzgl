	<script>
		$(function() {
			$("#NewOpinion").on("click","a.opinion-dlt-a", function() {
			if ( $(this).parents('tr').hasClass('not_dele') ) {
					return;
				}
				$(this).parents('tr').remove();
			});
			$('#apply_time').datetimepicker({
				format: 'yyyy-mm-dd',
				language:"zh-CN",
				minView:2,
				todayBtn:  1,
				autoclose:true
			});
			$('#time').datetimepicker({
				format: 'yyyy-mm-dd',
				language:"zh-CN",
				minView:2,
				todayBtn:  1,
				autoclose:true
			});
			radioChecked("changeCase");
			//radioChecked("agreeyorn");
		});
		
		var t=new Table('#addList',{submit:'purchase',input:'assets_name',data:"{:U('get_goods')}",datatype:'post'}).addrow();
		function delrow(o){
			t.delrow(o.closest('tr'));
		}
		function addrow(){
			t.addrow();
		}
		$("#addList").on("blur","input[name='price']",function(){ //失焦计算金额 并且计算合计

	 	     var price  = $(this).val();
             
             var num = $(this).parents("tr").find("input[name='num']").val();

             var total = price * num;

             $(this).parents("tr").find("input[name='total']").val(total.toFixed(2));

            var total = 0;
			var inpt = $("#addList tr input[name='total']");
			for(var i=0;i<inpt.length;i++){
				total+=Number(inpt.eq(i).val());
			}
			$("input[purchase-shop='total_price']").val(total.toFixed(2));
		});
		$("input[purchase-shop='total_price']").focus(function(){
			var total = 0;
			var inpt = $("#addList tr input[name='total']");
			for(var i=0;i<inpt.length;i++){
				total+=Number(inpt.eq(i).val());
			}
			$(this).val(total.toFixed(2));
		});
		$("#addList").on("blur","input[name='total']",function(){ //失焦计算合计

			    var total = 0;
					var inpt = $("#addList tr input[name='total']");
					for(var i=0;i<inpt.length;i++){
						total+=Number(inpt.eq(i).val());
					}
					$("input[name='total_price']").val(total.toFixed(2));
			 })
		function showH(){
			$('#myModal .modal-body .showHtml').remove();
			var selectarr=[];//克隆出来的select没有选中状态
			$('select').each(function(){
				var c=$(this).find('option:selected');
				if (c.val()&&c.val()!=0) {
					selectarr.push($(this).find('option:selected').text())
				}else{
					selectarr.push(' ')
				}
				
			})
			var pr=$('.showHtml');
			if (pr.size()>0) {
				pr.html('');
			}else{
				pr=$('<div class="showHtml"></div>');
				$('#myModal .modal-body').append(pr);
			}

			var html=$('.order-card').clone(true);
			html.removeClass('order-card');
			pr.append(html);
			pr.find('.notprint').remove();
			pr.find('input').each(function(){
				var type=$(this).attr('type');
				if (type=='radio') {
					return true;
				}else{
					if ($(this).hasClass('Prdate')) {
						$(this).replaceWith('<p style="display:inline-block;width:130px"></p>')
					}else{
						$(this).replaceWith($(this).val())
					}
				}
			});
			pr.find('textarea').each(function(){
				$(this).replaceWith('<div style="height:70px"></div>')
			});
			pr.find('select').each(function(i){
				$(this).replaceWith('<span>'+selectarr[i]+'</span>')
			});
			// pr.find('table').each(function(){
			// 	$(this).removeClass('.table-bordered');
			// 	$(this).attr({'border':'1'})
			// });
			// pr.find('td').each(function(){
			// 	$(this).css('border','none');
			// });

		}
