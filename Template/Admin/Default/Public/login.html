<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="author" content="xx_xh">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="__CSS__/publicSty.css" />
	<link rel="stylesheet" href="__CSS__/system_setting.css" />
	<title>系统登录</title>
</head>
<body>
<div class="warps">
	<div class="header">
		<div class="logo">
			<img src="__IMG__/logo.png" />
			<span class="system-name">物资管理平台</span>
		</div>
	</div>

	<div class="login_content">
		<!--做背景图片-->
		<img src="__IMG__/system_log.jpg" class="system_log_bg" />
		<!--登录窗口-->
		<div class="login_content_box">
			<h1 class="login_fonts_b">用户登录</h1>
			<div class="sform_box">
				<div class="form-group">
					<input type="text" class="form-control s_input_h" placeholder="请输入用户名" login="username" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control s_input_h" placeholder="请输入6-20位密码" login="password" />
				</div>
				<button class="btn s_submit_btn" poster="login" action="__SELF__">登录</button>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="__JS__/jquery.min.js"></script>
<script type="text/javascript" src="__JS__/layer/layer.js"></script>
<script type="text/javascript" src="__JS__/ronshn.js"></script>
<script type="text/javascript">
parent.window.location.hash='__SELF__'
$(document).keyup(function(e){if(e.keyCode==13){$("[poster]").click();}});
$(document).ready(function(){
	if (!('placeholder' in document.createElement('input'))) {
        $('input[placeholder],textarea[placeholder]').each(function() {
            var that = $(this),
                text = that.attr('placeholder');
            if (that.val() === "") {
                that.val(text).addClass('placeholder');
            }
            that.focus(function() {
                if (that.val() === text) {
                    that.val("").removeClass('placeholder');
                }
            }).blur(function() {
                if (that.val() === "") {
                    that.val(text).addClass('placeholder');
                }
            }).closest('form').submit(function() {
                if (that.val() === text) {
                    that.val('');
                }
            });
        });
    }
});
</script>
</html>
