<script type="text/javascript">

		//Table类(包含调焦点)
		var t=new Table('.addList',{submit:'info',input:'assets_name',data:'{:U('Entstock/getData')}',datatype:'post'}).addrow();
		function addrow(){t.addrow();}
		function delrow(o){t.delrow($(o).parents('tr'));}

		</script>

<script>
		$(function() {

				$('#datetime').datetimepicker({
					format: 'yyyy-mm-dd',
					language:"zh-CN",
					minView:2,
					todayBtn:  1,
					autoclose:true
			    });			
				$('#time').datetimepicker({
					format: 'yyyy-mm-dd',
					language:"zh-CN",
					minView:2,
					todayBtn:  1,
					autoclose:true
			    });

			    $('#submit').click(function(){
			    	$("form").submit();
			    })

			 $("#NewOpinion").on("focus","input[name='total']",function(){
			 	     var price  = $(this).parents("tr").find("input[name='price']").val();
                     
                     var num = $(this).parents("tr").find("input[name='num']").val();

                     var total = price * num;

                     $(this).val(total); 
			 })



			    $("input[name='total_price']").focus(function(){ //合计

					var total = 0;
					var inpt = $(".addList tr input[name='total']");
					for(var i=0;i<inpt.length;i++){
						total+=Number(inpt.eq(i).val());
					}
					$(this).val(total);
				});

			  
			})

			// radioChecked("changeCase");

			function delTr(obj){
				// if ( $(obj).parents('tr').hasClass('not_dele') ) {
				// 	return; 
				// }
				if ( $(obj).parents('tr').attr('key') == 0 ) {
					return;
				}
               $(obj).parents('tr').remove();
			}
			function BindEnter(obj){
				if(obj.keyCode == 13)

				    {
				        $("#submit").click()
				    }
				}
</script>
