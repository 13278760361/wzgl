<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>系统设置——名称</title>
		<link rel="stylesheet" href="__CSS__/bootstrap.min.css" />
		<link rel="stylesheet" href="__CSS__/common.css" />
		<link rel="stylesheet" href="__CSS__/page_element.css" />

	<body>
		<div id="setting_name_con">

				<a class="nav-item">系统设置 </a>

			</div>
			<div class="date-table padb15 notprint">
				<div class="dsplin fs-14">
				<form method="get" action="__SELF__" id="getForm">
						<span>物品名称：</span><input name="key_word" class="associated-drop big-drop list-top-inputboxshadow" value="{$key_word}" />&nbsp;
						<a class=" sarech-btn boxshow01" id="submit" style="vertical-align: text-bottom;">
							搜索
						</a>
				</form>
				</div>
			</div>
			
			<div class="name_add_btn mrg-t50">
				<a href="{:U('add')}"><img src="__IMG__/name_add.png"/></a>
			</div>
			<!-- <a class=" fs-14 boxshow03 top-btn" style="color:#fff" uploader='111' action="{:U('Upload/import')}" success="tt">卡片导入</a> -->
			<table class="table table-bordered">
			  	<thead>
			  		<!-- <th>大类</th> -->
			  		<th>代码</th>
			  		<th>分类</th>
			  		<th>物品名称</th>
			  		<th>单位</th>
			  		<th>归类</th>
			  		<th>操作</th>
			  	</thead>
			  	<tbody>
			  		<volist name="lists" id="vo">
			  		<tr>
			  			<!-- {$vo['top']} -->
			  			<td>{$vo['catecode']}</td>
			  			<td>{$vo['catname']}</td>
			  			<td>{$vo['assets_name']}</td>
			  			<td>{$vo['unit']}</td>
			  			<td>{$vo['type']}</td>
			  			<td>
			  				<noempty value="vo['fullname']">
			  				<a href="{:U('edit',array('id'=>$vo['id']))}" class="name_table_alter fs12">修改</a>
			  				<a class="name_table_dele fs12 poster" poster-ids="{$vo['id']}" action="{:U('del')}" >删除</a>
			  				</noempty>
			  			</td>
			  		</tr>
			  		</volist>
			  	</tbody>
			</table>
			<div class="change-num">{$page}</div>
		</div>
