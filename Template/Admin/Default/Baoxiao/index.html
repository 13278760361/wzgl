    <!-- 时间插件 -->
    <script>
        $(function(){
            $('input, textarea').placeholder({customClass:'my-placeholder'});
        });
        $('#repairTime').datetimepicker({
            format: 'yyyy-mm-dd',
            language: "zh-CN",
            minView: 2,
            todayBtn: 1,
            autoclose: true
        });
        function BindEnter(obj) {
            if (obj.keyCode == 13) {
                $('#submit').click();
            }
        }
        var page=1;
    var xl = new Report({'name':'费用报销列表','padding':1,'space':1});
    function exporter()
    {
        if(page==1){loader();}
        var ff=function(d){
            if(d&&$.isArray(d))
                {
                    xl.addrows(d);
                    page++;exporter();
                }else{

                    xl.grid({'id':'序号','charge':'单位负责人','total':'金额','department':'使用单位','prove':'保管验收或证明','user':'经报人','time':'报销日期'}).exporter();
                    unmask();
                }
            }
        submiter({type:'get',url:"{:U('Upload/export')}",data:{page:page,ctr:'Baoxiao',key:"{$key_word}"},call:ff});
    }  
    </script>
