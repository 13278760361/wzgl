	<body>
		<!--页面内容-->
		<div class="container-fluid notprint">
			<!--页面导航条-->

					<span class=" fs-14 boxshow03 top-btn" onclick="printH();//window.print()">打印</span>

			<!--内容-->
			<div class="boxshow02 order-card bgc-1">
				<!--表单标题部分 start-->
				<div class="detaile-top dtable">
					<div class="ordernum dtcell">

							<div class="">

								<input ni-o="date" class="date-calender-input" id="datetime" value="{$order['time']|date='Y-m-d H:i',###}" />
							</div>
						</div>
					</div>
					<span class="order-tit dtcell">固定资产变更单</span>
					<div class="grounp order-date dtcell">
						<span class="fc-2">单号：</span>
						<span class="fc-6" ni-o="ordersn">{$order['order_sn']}</span>
					</div>
				</div>
				<!--表单标题部分 end-->

				<div class="table-order-box position-r">
					<table class="table table-bordered" id="addList">
						<tr>
							<th class="order-td-width01 notprint"></th>
							<th class="order-td-width01" field="order_sn">卡片单号</th>
							<th class="order-td-width01" field="assets_name">物品名称</th>
							<th class="order-td-width01" field="cate_name">资产分类</th>
							<th class="order-td-width01" field="spec">规格型号</th>
							<th class="order-td-width01 notprint" field="unit">单位</th>

							<th class="order-td-width01" field="original_value">金额</th>

							<th class="order-td-width01" field="cur_department" break='true'>现部门</th>
						</tr>
						<tr>
							<td class="notprint">
								<div class="wid80 notprint">
									<span class="" onclick="addrow()"> + </span>
									<span class="" onclick="delrow(this)">-</span>
								</div>
							</td>
							<td class="position-r">
								<input type="text" class="input-td">
							</td>
							<td class="position-r">
								<input type="text" class="input-td" readonly="true">
							</td>
							<td class="position-r">
								<input type="text" class="input-td" readonly="true">
							</td>
							<td class="position-r">
								<input type="text" class="input-td" readonly="true">
							</td>
							<td class="position-r notprint">
								<input type="text" class="input-td" readonly="true">
							</td>
							<td class="position-r">
								<input type="text" class="input-td" readonly="true">
							</td>
							<td class="position-r">
								<input type="text" class="input-td" readonly="true">
							</td>
							<td class="position-r">
								<input type="text" class="input-td" readonly="true">
							</td>
							<td class="position-r">
								<input type="text" class="input-td">
							</td>
							<td class="position-r">
								<!-- <input type="text" class="input-td"> -->
								<select style="max-width: 150px;">
									<option value="0">请选择</option>
									<volist name="list_dep" id='ld'>
										<option value="{$ld.id}">{$ld.fullname}</option>
									</volist>
								</select>
							</td>
						</tr>
						<volist name="goods" id="lis">
							<tr>
								<td class="notprint">
									<div class="wid80 notprint">
										<span class="" onclick="addrow()"> + </span>
										<span class="" onclick="delrow(this)">-</span>
									</div>
								</td>
								<td class="position-r">
									<input type="text" class="input-td" value="{$lis['order_sn']}" ni-e{$key}="order_sn">
								</td>
								<td class="position-r">
									<input type="text" class="input-td" readonly="true"  value="{$lis['assets_name']}"  ni-e{$key}="assets_name">
								</td>
								<td class="position-r">
									<input type="text" class="input-td" readonly="true" value="{$lis['cate_name']}" ni-e{$key}="cate_name">
								</td>
								<td class="position-r notprint">
									<input type="text" class="input-td" readonly="true" value="{$lis['spec']}" ni-e{$key}="spec">
								</td>
								<td class="position-r">
									<input type="text" class="input-td" readonly="true" value="{$lis['unit']}" ni-e{$key}="unit">
								</td>
								<td class="position-r">
									<input type="text" class="input-td" readonly="true" value="{$lis['keeper']}" ni-e{$key}="keeper">
								</td>
								<td class="position-r">
									<input type="text" class="input-td" readonly="true" value="{$lis['department']}" ni-e{$key}="department">
								</td>
								<td class="position-r">
									<input type="text" class="input-td" readonly="true"  value="{$lis['original_value']}" ni-e{$key}="original_value">
								</td>
								<td class="position-r">
									<input type="text" class="input-td" value="{$lis['cur_user']}" ni-e{$key}="cur_user">
								</td>
								<td class="position-r">
									<!-- <input type="text" class="input-td"> -->
									<select style="max-width: 150px;" ni-e{$key}="cur_department">
										<option value="0">请选择</option>
										<volist name="list_dep" id='ld'>
											<option <if condition="$ld['id'] eq $lis['cur_department']"> selected='selected' </if> value="{$ld.id}">{$ld.fullname}</option>
										</volist>
									</select>
								</td>
							</tr>
						</volist>
					</table>
					<table class="table table-bordered" id="opinin">
						<tr>
							<td colspan="6" style="padding: 0 ;">
								<div class="opinion-row dtable width-all">
									<div class="order-td-width03 bord-r dtcell vtm width240"> 变更说明 </div>
									<div class="dtcell vtm pad15">
										<textarea class="width-all" ni-o="remark" rows="2">{$order['remark']}</textarea>
									</div>

								</div>
							</td>
						</tr>
						<volist name="audits" id="audit">
						<tr <if condition="$key eq 0">id="add" key="0"</if> >
							<td colspan="6" style="padding: 0 ;">
								<div class="opinion-row dtable width-all">
									<div class="order-td-width02 bord-r dtcell vtm width240">意见</div>
									<div class="dtcell pad15 bord-r">

										<div class="width-all">
											<div class="position-r">
												<span class="prompt-text position-a fc-7 notprint">原因说明</span>
												<textarea class=" textarea-block bgc-2" rows="3" disabled="disabled"></textarea>
											</div>

											<div class="width-all">
												<div class="department">
													<select name="" class="position-department-sele bgimg-select" ni-o="department_id">
													<option value="0">请选择部门</option>
													<volist name="list_dep" id='ld'>
														<option <if condition="$audit['depart_id'] eq $ld['id']"> selected="selected"</if> value="{$ld.id}">{$ld.fullname}</option>
													</volist>
													</select>
													<div class="dsplin signature notprint">
														<div class="signature01" style="top: 0;">
															<span class="signature-mask spanhgt">自动签章</span>
															<input type="" readonly="true" class="signature-input sihgt" onkeyup="changePlacehoder(this)" />
															<input type="text" style="display:none;">
														</div>
														<input type="" placeholder="vvvvvv" name="" id="" value="" />
													</div>
												</div>
												<div class="text-right padr15">
													<div class="audit-person">
														<div class="radiocheckitem  fs-16 notprint">
															<input type="radio" id="agree"  name="agreeyorn" value="agree">

														</div>

															<input type="text" class="change-date Prdate" readonly />
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="dtcell position-r notprint">
										<div class="bgc-2 position-a width-all delete-opinion width120">操作</div>
										<div>
											<a onclick="delTr(this);" class="opinion-dlt-a">删除</a>
										</div>
									</div>
								</div>
							</td>
						</tr>
						</volist>
					</table>
					<div class="position-a addlistrow text-center fs-20 notprint" onclick="addOpinion('#add','#opinin')" disabled="disabled">+</div>
				</div>
				<!--表单内容部分 end-->
				<div class="textcenter mrg-t50 notprint">
					<span class="back-btn dsplin fs-16 boxshow03" action="{:U('edit')}" poster="ni">保存</span>
					<span class="back-btn dsplin fs-16 boxshow03" onclick="window.history.go(-1);" style="margin-left:15px">返回</span>
				</div>
			</div>

		</div>

	</body>

<script type="text/javascript">
function delTr(obj){
    if ( $(obj).parents('tr').attr('key') == 0 ) {
        return;
    }
   $(obj).parents('tr').remove();
}
	$(function(){
		$('#datetime').datetimepicker({
			format: 'yyyy-mm-dd',
			language:"zh-CN",
			minView:2,
			todayBtn:  1,
			autoclose:true
		});
		radioChecked("changeCase");
		radioChecked("agreeyorn");
	})
var t=new Table('#addList',{submit:'ni',input:'order_sn',datawidth:'900px',data:"{:U('goodsList',array('org'=>$order['org_id']))}"}).addrow();
function delrow(o){
	t.delrow(o.closest('tr'));
}
function addrow(){
	t.addrow();
}
function printH() {
	var selectarr=[];//克隆出来的select没有选中状态
	$('select').each(function(){
		var c=$(this).find('option:selected');
		if (c.val()&&c.val()!=0) {
			selectarr.push($(this).find('option:selected').text())
		}else{
			selectarr.push(' ')
		}
		
	})
	var pr=$('.prinrH');
	if (pr.size()>0) {
		pr.html('');
	}else{
		pr=$('<div class="prinrH"></div>');
		$('body').append(pr);
	}

	var html=$('.order-card').clone(true);
	html.removeClass('order-card')
	pr.append(html);
	pr.find('.notprint').remove();
	pr.find('input').each(function(){
		var type=$(this).attr('type');
		if (type=='radio') {
			return true;
		}else{
			if ($(this).hasClass('Prdate')) {
				$(this).replaceWith('<p style="display:inline-block;width:130px"></p>')
			}else{
				$(this).replaceWith($(this).val())
			}
		}
	});
	pr.find('textarea').each(function(){
		$(this).replaceWith('<div style="height:70px"></div>')
	});
	pr.find('select').each(function(i){
		$(this).replaceWith('<span>部门：'+selectarr[i]+'</span>')
	});
	pr.find('table').each(function(){
		$(this).removeClass('.table-bordered');
		$(this).attr({'border':'1'})
	});
	pr.find('td').each(function(){
		$(this).css('border','none');
	});
	window.print();
}
function showH(){
	$('#myModal .modal-body .showHtml').remove();
	var selectarr=[];//克隆出来的select没有选中状态
	$('select').each(function(){
		var c=$(this).find('option:selected');
		if (c.val()&&c.val()!=0) {
			selectarr.push($(this).find('option:selected').text())
		}else{
			selectarr.push(' ')
		}
		
	})
	var pr=$('.showHtml');
	if (pr.size()>0) {
		pr.html('');
	}else{
		pr=$('<div class="showHtml"></div>');
		$('#myModal .modal-body').append(pr);
	}

	var html=$('.order-card').clone(true);
	html.removeClass('order-card');
	pr.append(html);
	pr.find('.notprint').remove();
	pr.find('input').each(function(){
		var type=$(this).attr('type');
		if (type=='radio') {
			return true;
		}else{
			if ($(this).hasClass('Prdate')) {
				$(this).replaceWith('<p style="display:inline-block;width:130px"></p>')
			}else{
				$(this).replaceWith($(this).val())
			}
		}
	});
	pr.find('textarea').each(function(){
		$(this).replaceWith('<div style="height:70px"></div>')
	});
	pr.find('select').each(function(i){
		$(this).replaceWith('<span>部门：'+selectarr[i]+'</span>')
	});
	// pr.find('table').each(function(){
	// 	$(this).removeClass('.table-bordered');
	// 	$(this).attr({'border':'1'})
	// });
	// pr.find('td').each(function(){
	// 	$(this).css('border','none');
	// });

}
</script>
