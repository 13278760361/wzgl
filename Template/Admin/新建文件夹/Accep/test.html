<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<!--此网页演示了html2canvas网页截图下载 -->	
	<head>
		<!-- base.js实际上是jquery库,html2canvas.js是html2canvas自带的js库 -->
		<title>html2canvas网页截图</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
		<!--需要注意的是,这里一定要等待js库和网页加载完毕后再执行函数  -->
		<!-- html2canvas()中,第一个参数是要截图的Dom对象，第二个参数时渲染完成后回调的canvas对象。  -->		
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
<form action="{:U('test')}" method="post">
网站地址 (不带 http://):<input name="site" type="text" size="15" value="www."/><br/>
大小: 
<input name="x" type="text" value="800" size="3"/>px<br />
<input name="y" type="text" value="1000" size="3"/>px<br />
图片格式:
<select name="format">
<option value="PNG">PNG</option>
<option value="JPEG">JPEG</option>
</select> 
<input type="submit" name="preview" value="生成截图"/></form>
	</body>
</html>
