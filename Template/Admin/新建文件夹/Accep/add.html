<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="">
		<meta name="author" content="xx_xh">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/common.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/publicSty.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/page_element.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/pages-sty.css" />
		
		<title>资产验收-新增</title>
		
	</head>

	<body>
		<!--页面内容-->
		<div class="container-fluid notprint">
			<!--页面导航条-->
			<div class="nav notprint">
				<a class="nav-item">固定资产管理 </a>
				<img src="__IMG__/ic_keyboard_arrow_right.png" />
				<a class="nav-item">固定资产查询 </a>
				<img src="__IMG__/ic_keyboard_arrow_right.png" />
				<a class="nav-item">资产验收 </a>
				<img src="__IMG__/ic_keyboard_arrow_right.png" />
				<a class="nav-item">新增 </a>
				<div class="topbtn fr">
					<span class=" fs-14 boxshow03 top-btn"  data-toggle="modal" data-target="#myModal" onclick="showH()">预览</span>
					<span class=" fs-14 boxshow03 top-btn"  onclick="printH()">打印</span>
				</div>
			</div>
			<!--内容-->
			<div class="boxshow02 order-card bgc-1">
				<!--表单标题部分 start-->
				<div class="detaile-top dtable">
					<div class="ordernum dtcell">
						<div class="dtable date-calender" style="width:210px">
							<span class="date-calender-name">部门：</span>
							<input type="text" class="dtcl-input dtcell bgc-2 boxshow06" accep="applicant"/>

						</div>
						
					</div>
					<span class="order-tit dtcell">固定资产验收单</span>
					<div class="grounp order-date dtcell">

						<!-- <span class="fc-2">单号：</span>
						<span class="fc-6">512488623</span> -->
					</div>
				</div>
				<!--表单标题部分 end-->
				<!--表单内容部分 start-->
				<div class="table-order-box">
					<table class="table table-bordered check_table" id="addList">
						<tr>

							<th class="notprint"></th>
							<th class=order-td-width01 nofocus="s" >供应商</th>
							<th class=order-td-width01 field="assets_name">物品名称</th>
							<th class=order-td-width01 style="display:none;" field="id">物品ID</th>
							<th class=order-td-width01 field="spec">规格型号</th>
							<th class=order-td-width01 field="unit">单位</th>
							<th class=order-td-width01 field="" break="k">数量</th>
							<th class=order-td-width01 field="price">单价</th>
							<th class=order-td-width01 field="total">金额</th>
							<th class=order-td-width01 field="">采购人</th>
							<th class=order-td-width01 field="apply_time">到货日期</th>
							<th class=order-td-width01 field="">存放地点</th>
							<th class=order-td-width01 field="">使用年限</th>
							<th class=order-td-width01 field="">备注</th>
						</tr>
						<tr>
							<td class="notprint">
								<div class="wid80">
									<span class="" onclick="addrow()"> + </span>
									<span class="" onclick="delrow(this)">-</span>
								</div>
							</td>
							<td class="position-r">
								<input type="text" accep="supper[]" class="input-td"  >
								
							</td>
							<td class="position-r">
								<input type="text" accep="assets_name[]" class="input-td"  />
								
							</td>
							<td style="display:none;">
								<input type="text" accep="id[]" hidden="hidden"/>
							</td>
							<td class="position-r">
								<input type="text" accep="spec[]" class="input-td"  />
								
							</td>
							<td class="position-r">
								<input type="text" class="input-td" accep="unit[]"  />
								
							</td>
							<td class="position-r">
								<input type="text" class="input-td" accep="goods_num[]"  />
								<ul class="position-a indexes-list">
								</ul>
							</td>
							<td class="position-r">
								<input type="text" class="input-td" accep="price[]" />
								
							</td>
							<td class="position-r">
								<input type="text" class="input-td" accep="total[]" />
								<ul class="position-a indexes-list">
								</ul>
							</td>
							<td class="position-r">
								<input type="text" class="input-td" accep="buyer[]" />
								
							</td>
							<td class="position-r">
								<input type="text" class="input-td" accep="apply_time[]"/>
								
							</td>
							<td class="position-r">
								<input type="text" class="input-td" accep="address[]" />
								
							</td>
							<td class="position-r">
								<input type="text" class="input-td" accep="live_time[]"  />
								<ul class="position-a indexes-list">
								</ul>
							</td>
							<td class="position-r">
								<input type="text" class="input-td" accep="remark[]"/>
								
							</td>
						</tr>
					</table>
					
					<table class="table table-bordered check_table" id="NewOpinion">
						<tr>
							<td colspan="6" style="padding: 0 ;">
								<div class="opinion-row dtable">
									<div class="order-td-width03 bord-r dtcell vtm">检验内容</div>
									<div class="bord-r dtcell">
										<textarea class="" accep="check_content" rows="3" cols=""></textarea>
									</div>
									<div class="order-td-width03 bord-r dtcell vtm">验收结论与意见</div>
									<div class="dtcell padb5">
										<textarea class="width-all" accep="opinion" rows="3" cols=""></textarea>
										<div class="dtable">
											<div class="dtcell wtd-half">
												<div class="dtable width-all">
													<span class="dtcell dtcl-span">验收人：</span>
													<input type="" accep="checker" class="dtcl-input dtcell bgc-2 boxshow06" />
												</div>

											</div>
											<div class="dtcell wtd-half">
												<div class="dtable width-all">
													<span class="dtcell dtcl-span">日期：</span>
													<input type="text" id="check_date" accep="check_date" class="dtcl-input dtcell bgc-2 boxshow06" readonly/>
												</div>

											</div>
										</div>
									</div>
								</div>
							</td>
						</tr>
						<tr id="opinin">
							<td colspan="6" style="padding: 0 ;">
								<div class="opinion-row dtable width-all">
									<div class="order-td-width02 bord-r dtcell vtm">意见</div>
									<div class="dtcell pad15 bord-r">
										<div class="position-r">
											<span class="prompt-text position-a fc-7 notprint">原因说明</span>
											<textarea class=" textarea-block bgc-2" accep="" rows="3" readonly=""  onkeyup="changePlacehoder(this)" ></textarea>
											<input type="text" style="display:none;">
										</div>

										<div class="width-all">
											<div class="department">
												<select accep="department" class="position-department-sele bgimg-select">
													<volist name="depart" id="vo">
														<option value="{$vo.depart_name}">{$vo.depart_name}</option>
													</volist>
													
												</select>
												<div class="dsplin signature notprint">
													<div class="signature01">
														<span class="signature-mask spanhgt">自动签章</span>
														<input type="" class="signature-input sihgt"  onkeyup="changePlacehoder(this)" />
														<input type="text" style="display:none;">
													</div>

												</div>
											</div>
											<div class="text-right padr15">
												<div class="audit-person">
													<div class="radiocheckitem  fs-16">
														<input type="radio" id="agree" checked="checked" name="agreeyorn" accep="status" value="1" readonly="">
														<label name="agreeyorn" class="label-checked label-agree" for="agree">同意</label>
													</div>
													<div class="radiocheckitem fs-16">
														<input type="radio" accep="status" id="disagree" name="agreeyorn" readonly="" value="0">
														<label class="label-agree" name="agreeyorn" for="disagree">不同意</label>
													</div>
													<div class="dsplin change-date-box fs-12 fc-2">
														<span>日期：</span>
														<input type="text" accep="time" class="change-date" readonly/>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="dtcell position-r notprint">
										<div class="bgc-2 position-a width-all delete-opinion"  >操作</div>
										<div>
											<a class="opinion-dlt-a">删除</a>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
				<div class="addlistrow text-center fs-20 fr" onclick="addOpinion('#option','#NewOpinion')">+</div>
				<!--表单内容部分 end-->
				<div class="textcenter mrg-t50 notprint">
					<span class="back-btn dpl fs-16 boxshow03" action="{:U('add')}" poster="accep">提交</span>
				</div>
			</div>

		</div>

		<div class="modal fade notprint" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog"  style="width: 940px;">
	    <div class="modal-content">
			<div class="modal-body">

			</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
	      </div>
	    </div>
	  </div>
	</div>
	</body>
<script src="__JS__/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__JS__/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

<!-- 时间插件 -->
<link rel="stylesheet" href="__JS__/datetimepicker/css/datetimepicker.css" />
<link rel="stylesheet" href="__JS__/datetimepicker/css/datetimepicker_blue.css" />
<link rel="stylesheet" href="__JS__/datetimepicker/css/dropdown.css" />
<script src="__JS__/datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
<script src="__JS__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
<!-- 时间插件 -->
<script type="text/javascript">
	$(function(){
		$('#check_date').datetimepicker({
			format: 'yyyy-mm-dd',
			language:"zh-CN",
			minView:2,
			todayBtn:  1,
			autoclose:true
		});
		$('#time').datetimepicker({
			format: 'yyyy-mm-dd',
			language:"zh-CN",
			minView:2,
			todayBtn:  1,
			autoclose:true
		});
		radioChecked("changeCase");
		//radioChecked("agreeyorn");
	});

	var dd={$lists};

	var t=new Table('#addList',{submit:'accep',input:'assets_name',data:dd}).addrow();
	function delrow(o){
		t.delrow(o.closest('tr'));
	}
	function addrow(){
		t.addrow();
	}

	function printH() {
				var selectarr=[];//克隆出来的select没有选中状态
				$('select').each(function(){
					var c=$(this).find('option:selected');
					if (c.val()&&c.val()!=0) {
						selectarr.push($(this).find('option:selected').text())
					}else{
						selectarr.push(' ')
					}
					
				})
				var pr=$('.prinrH');
				if (pr.size()>0) {
					pr.html('');
				}else{
					pr=$('<div class="prinrH"></div>');
					$('body').append(pr);
				}

				var html=$('.order-card').clone(true);
				html.removeClass('order-card')
				pr.append(html);
				pr.find('.notprint').remove();
				pr.find('input').each(function(){
					var type=$(this).attr('type');
					if (type=='radio') {
						return true;
					}else{
						if ($(this).hasClass('Prdate')) {
							$(this).replaceWith('<p style="display:inline-block;width:130px"></p>')
						}else{
							$(this).replaceWith($(this).val())
						}
					}
				});
				pr.find('textarea').each(function(){
					$(this).replaceWith('<div style="height:70px"></div>')
				});
				pr.find('select').each(function(i){
					$(this).replaceWith('<span>部门：'+selectarr[i]+'</span>')
				});
				pr.find('table').each(function(){
					$(this).removeClass('.table-bordered');
					$(this).attr({'border':'1'})
				});
				pr.find('td').each(function(){
					$(this).css('border','none');
				});
				window.print();
			}
			function showH(){
				$('#myModal .modal-body .showHtml').remove();
				var selectarr=[];//克隆出来的select没有选中状态
				$('select').each(function(){
					var c=$(this).find('option:selected');
					if (c.val()&&c.val()!=0) {
						selectarr.push($(this).find('option:selected').text())
					}else{
						selectarr.push(' ')
					}
					
				})
				var pr=$('.showHtml');
				if (pr.size()>0) {
					pr.html('');
				}else{
					pr=$('<div class="showHtml"></div>');
					$('#myModal .modal-body').append(pr);
				}

				var html=$('.order-card').clone(true);
				html.removeClass('order-card');
				pr.append(html);
				pr.find('.notprint').remove();
				pr.find('input').each(function(){
					var type=$(this).attr('type');
					if (type=='radio') {
						return true;
					}else{
						if ($(this).hasClass('Prdate')) {
							$(this).replaceWith('<p style="display:inline-block;width:130px"></p>')
						}else{
							$(this).replaceWith($(this).val())
						}
					}
				});
				pr.find('textarea').each(function(){
					$(this).replaceWith('<div style="height:70px"></div>')
				});
				pr.find('select').each(function(i){
					$(this).replaceWith('<span>部门：'+selectarr[i]+'</span>')
				});
				// pr.find('table').each(function(){
				// 	$(this).removeClass('.table-bordered');
				// 	$(this).attr({'border':'1'})
				// });
				// pr.find('td').each(function(){
				// 	$(this).css('border','none');
				// });

			}
</script>
</html>
