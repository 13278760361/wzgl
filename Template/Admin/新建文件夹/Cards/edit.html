<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="">
		<meta name="author" content="xx_xh">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/common.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/publicSty.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/page_element.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/pages-sty.css" />
		<script src="__JS__/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__JS__/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

		<title>资产验收-查看</title>
	</head>

	<body>
		<!--页面内容-->
		<div class="container-fluid">
			<!--页面导航条-->
			<div class="nav notprint">
				<a class="nav-item">固定资产管理 </a>
				<img src="__IMG__/ic_keyboard_arrow_right.png" />
				<a class="nav-item">固定资产查询 </a>
				<img src="__IMG__/ic_keyboard_arrow_right.png" />
				<a class="nav-item">卡片管理 </a>
				<img src="__IMG__/ic_keyboard_arrow_right.png" />
				<a class="nav-item">查看 </a>
				<div class="topbtn fr">
					<span class=" fs-14 boxshow03 top-btn"><a href="{:U('add')}" style="color:#fff;">新增</a></span>
					<span class=" fs-14 boxshow03 top-btn" data-toggle="modal" data-target="#myModal">预览</span>
					<span class=" fs-14 boxshow03 top-btn" onclick="window.print()">打印</span>
				</div>
			</div>
			<!--内容-->
			<div class="boxshow02 order-card bgc-1">
				<!--表单标题部分 start-->
				<div class="detaile-top dtable">
					<div class="ordernum dtcell">
						<div class="dtable date-calender" style="width:210px;">
							<span class="fc-2">单号：</span>
							<span class="fc-6">{$info.order_sn}</span>
						</div>
					</div>
					<span class="order-tit dtcell">固定资产卡片</span>
					<div class=" order-date dtcell">
						<!-- <div class="dtable date-calender">
							<span class="date-calender-name">日期：</span>
							<div class="">
								<span></span>
								<input type="text" class="date-calender-input" />
							</div>

						</div> -->

					</div>
				</div>
				<!--表单标题部分 end-->
				<!--表单内容部分 start-->
				<div class="table-order-box">
					<table class="table table-bordered">
						<tr>
							<td class='order-td-width01'>资产代码</td>
							<td class='order-td-width02'><input type="" name="" id="" value="{$info.sn}" readonly="readonly" /></td>
							<td class='order-td-width01'>资产分类</td>
							<td><input class="width-all" type="" value="{$info.cate_name}" readonly="readonly"/></td>
						</tr>
						<tr>
							<td class='order-td-width01'>归类</td>
							<td><input class="width-all" type="" value="{$info.cate_name}" readonly="readonly"/></td>
							<td class='order-td-width01'>物品名称</td>
							<td><input class="width-all" type="" value="{$info.assets_name}" readonly="readonly"/></td>
						</tr>
						<tr>
							<td class='order-td-width01'>规格型号</td>
							<td><input class="width-all" type="" value="{$info.spec}" readonly="readonly"/></td>
							<td class='order-td-width01'>部门</td>
							<td><input class="width-all" type="" value="{$info.department}" readonly="readonly"/></td>
						</tr>
						<tr>
							<td>增加方式</td>
							<td><input class="width-all" type="" value="{$info.add_method}" readonly="readonly"/></td>
							<td class=order-td-width01>存放地点</td>
							<td><input class="width-all" value="{$info.store_address}" type="text" readonly="readonly"/></td>
						</tr>
						<tr>
							<td>保管人</td>
							<td><input class="width-all" type="" value="{$info.keeper}" readonly="readonly"/></td>
							<td>使用状况</td>
							<td>
							<foreach name="use_status" item="vo" key="k">
								<if condition="$info['use_status'] eq $k"><input class="width-all" type="" value="{$vo}" readonly="readonly"/></if>
							</foreach>
							</td>
						</tr>
						<tr>
							<td>使用年限</td>
							<td><input class="width-all" value="{$info.service_life}" type="" readonly="readonly"/></td>
							<td>折旧方法</td>
							<td>
							<foreach name="depr_method" item="vo" key="k">
								<if condition="$info['depr_method'] eq $k">
								<input class="width-all" value="{$vo}" type="" readonly="readonly"/>
								</if>
							</foreach>
							</td>
						</tr>

					</table>
					<table class="table table-bordered">
						<tr>
							<td>开始时间</td>
							<td><input class="width-all" name="start_date" type="" readonly="readonly" value="{$info.start_date|date='Y-m-d',###}" /></td>
							<td>已计提月份</td>
							<td><input class="width-all" value="{$info.mon_total}" name="mon_total" type="" readonly="readonly"/></td>
							<td>币种</td>
							<td><input class="width-all" value="{$info.currency}" name="currency" type="" readonly="readonly"/></td>
						</tr>
						<tr>
							<td class='order-td-width01'>原值</td>
							<td><input class="width-all" type="" value="{$info.original_value}" readonly="readonly"/></td>
							<td class='order-td-width01'>净残值率</td>
							<td><input class="width-all" type="" value="{$info.net_salvage}%" readonly="readonly"/></td>
							<td class='order-td-width01'>净残值</td>
							<td><input class="width-all" value="{$info.net_residual_value}" type="" readonly="readonly"/></td>
						</tr>
						<tr>
							<td>累计折旧</td>
							<td><input class="width-all" type="" value="{$info.mon_depr_sum}" readonly="readonly"/></td>
							<td>月折旧率</td>
							<td><input class="width-all" type="" value="{$info.mon_depr_rate}%" readonly="readonly"/></td>
							<td>月折旧额</td>
							<td><input class="width-all" type="" value="{$info.mon_depr_amount}" readonly="readonly"/></td>
						</tr>

						<tr>
							<td>净值</td>
							<td><input class="width-all" type="" value="{$info.net_worth}" readonly="readonly"/></td>
							<td>剩余可提折旧</td>
							<td><input class="width-all" type="" value="{$info.k_net_worth}" readonly="readonly"/></td>
							<td>供应商</td>
							<td><input class="width-all" type="" value="{$info.supper_id}" readonly="readonly"/></td>
						</tr>
						<tr>
							<td>纳税人类型</td>
							<td><input type="" name="" id="" value="<if condition='$info.taxpayer_type eq 0'>小规模纳税人<else />一般纳税人</if>" readonly=""/></td>
							<td>增值税税率</td>
							<td><input class="width-all" type="text" value="{$info.vat_rate}%" readonly="readonly"/></td>
							<td>税额</td>
							<td><input class="width-all" type="text" value="{$info.tax_val}" readonly="readonly"/></td>
						</tr>
					</table>
					<table class="table table-bordered">
						<tr>
							<td rowspan="2" class='order-td-width02'>
								<img src="/{$info.qrcode}" width="120px"/>
								<div>
									<a class="boxshow05 rqcode-btn" data-toggle="modal" data-target="#myModal">打印二维码</a>
								</div>
								
								
							</td>
							<td class='order-td-width01'>物品名称</td>
							<td><input type="text" value="{$info.assets_name}" /></td>
							<td class='order-td-width01'>规格型号</td>
							<td><input type="text" value="{$info.spec}" /></td>
						</tr>
						<tr>
							<td>保管人</td>
							<td><input type="text" value="{$info.keeper}" /></td>
							<td>存放地</td>
							<td><input type="text" value="{$info.store_address}" /></td>
						</tr>
					</table>
					<div class="detaile-top dtable">

						<div class=" ordernum dtcell width-40">
							<div class="dtable">
								<span class="dtcell">录入人：</span>
								<input type="text" value="{$info.inputer}" class="date-calender-input dtcell" />
							</div>
						</div>
						<div class=" order-date dtcell width-40">
							<div class="dtable">
								<span class="dtcell">录入日期：</span>
								<input type="text" value="{$info.input_time|date='Y-m-d',###}" class="date-calender-input dtcell" />
							</div>
						</div>
					</div>
				</div>
				<!--表单内容部分 end-->
				<div class="dtable mrg-t50 text-center width-all notprint">
					<div class="dtcell"><span class="back-btn dpl fs-16 boxshow03">变更</span></div>
					<div class="dtcell"><span class="back-btn dpl fs-16 boxshow03">报废</span></div>
					<div class="dtcell"><span class="back-btn dpl fs-16 boxshow03">维修</span></div>
					<div class="dtcell">
					<input type="text" hidden="hidden" value="{$info.goods_id}" pd="goods_id">
					<input type="text" hidden="hidden" pd="is_pd" value="{$info.is_inventory}">
					<span action="{:U('edit')}" poster="pd" class="back-btn dpl fs-16 <eq name="info.is_inventory" value="1">boxshow05</eq> <eq name="info.is_inventory" value="0"> boxshow03</eq>">盘点</span>
					</div>
				</div>
			</div>

		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					
					<div class="modal-body">
						<table class="table table-bordered">
							<tr>
								<td rowspan="2" class='order-td-width02'>
									<img src="/{$info.qrcode}"/>
									<input type="text" value="{$info.qrcode}" save="qrcode" hidden="hidden" />
									<a class="dpl" data-toggle="modal" data-target="#myModal">生成二维码</a>
								</td>
								<td class='order-td-width01'>物品名称</td>
								<td><input type="text" value="{$info.assets_name}" save="assets_name"/></td>
								<td class='order-td-width01'>规格型号</td>
								<td><input type="text" value="{$info.spec}" save="spec" /></td>
							</tr>
							<tr>
								<td>保管人</td>
								<td><input type="text" value="{$info.keeper}" save="keeper"/></td>
								<td>存放地</td>
								<td><input type="text" value="{$info.store_address}" save="store_address"/>
								</td>
								<input type="text" save="order_sn" value="{$info.order_sn}" hidden="hidden" />
								<input type="text" save="department" value="{$info.department}" hidden="hidden" />
							</tr>
						</table>
						<div class="dtable mrg-t50 text-center width-all notprint">
							<div class="dtcell"><span class="back-btn dpl fs-16 boxshow03" action="{:U('save')}" poster="save">保存</span></div>
							<div class="dtcell"><span class="back-btn dpl fs-16 boxshow03">打印</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="__JS__/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="__JS__/ronshn.js" type="text/javascript" charset="utf-8"></script>
	<script src="__JS__/page_sty_is.js" type="text/javascript" charset="utf-8"></script>
	<script src="__JS__/ronshn.table.js" type="text/javascript"></script>
</html>
